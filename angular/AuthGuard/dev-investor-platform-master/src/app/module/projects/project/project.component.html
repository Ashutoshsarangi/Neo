<div class="card ml-md-4">
    <div class="row">
        <div class="col-sm-6 col-lg-3 mb-4 mb-lg-0">
            <div class="row">
                <div class="col-3 col-md-4 col-xl-3 d-flex align-items-center"><i class="icon-Date green-icon circle-icons"></i></div>
                <div class="col-9 col-md-8 col-xl-9 pl-4">
                    <h5 class="text-grey mb-2 mr-4 text-medium">{{ 'project.startDate' | translate }}</h5>
                    <h1 class="heading-title">{{projectDetails?.start_date | date}}</h1>
                </div>
            </div>

        </div>
        <div class="col-sm-6 col-lg-3 mb-4 mb-lg-0">
            <div class="row">
                <div class="col-3 col-md-4 col-xl-3 d-flex align-items-center"><i class="icon-Duration purple-icon circle-icons"></i></div>
                <div class="col-9 col-md-8 col-xl-9 pl-4">
                    <h5 class="text-grey mb-2 mr-4 text-medium">{{ 'project.duration' | translate }}</h5>
                    <h1 class="heading-title">{{projectDetails?.duration}}</h1>
                </div>
            </div>

        </div>
        <div class="col-sm-6 col-lg-3 mb-4 mb-lg-0">
            <div class="row">
                <div class="col-3 col-md-4 col-xl-3 d-flex align-items-center"><i class="icon-Member_count red-icon circle-icons"></i></div>
                <div class="col-9 col-md-8 col-xl-9 pl-4">
                    <h5 class="text-grey mb-2 mr-4 text-medium">{{ 'project.memCount' | translate }}</h5>
                    <h1 class="heading-title">{{memberCount}}</h1>
                </div>
            </div>

        </div>
        <div class="col-sm-6 col-lg-3 mb-4 mb-lg-0">
            <div class="row">
                <div class="col-3 col-md-4 col-xl-3 d-flex align-items-center"><i class="icon-Number-of-reports yellow-icon circle-icons"></i></div>
                <div class="col-9 col-md-8 col-xl-9 pl-4">
                    <h5 class="text-grey mb-2 mr-4 text-medium">{{ 'project.numOfReports' | translate }}</h5>
                    <h1 class="heading-title">{{reportCount}}</h1>
                </div>
            </div>

        </div>
    </div>

</div>
