<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="false"
    [direction]="'leftToRightIncreased'" [color]="'#ADC734'" [trickleSpeed]="250" [thick]="false" [ease]="'linear'">
</ng-progress>
<div class="login-bg">
    <div class="container">
        <div class="row height-full align-items-center">
            <div class="col-12">
                <div class="card card-shadow p-3 p-md-4 p-lg-5">
                    <div class="card-body p-3">
                        <div class="row login-wrapper">
                            <div class="col-md-6 col-xl-5 login-left">
                                <h2 class="mb-4 mt-2 font-weight-light text-blue">
                                    {{ 'welcome.title' | translate }}
                                </h2>
                                <form action="#" class="inner-form">
                                    <div class="form-group">
                                        <label for="username">{{ 'welcome.username' | translate }}</label>
                                        <input class="form-control" type="email" [(ngModel)]="username" #member="ngModel"
                                            placeholder="example@gmail.com" name="email" required>
                                        <span class="focus-border"><i></i></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Password">{{ 'commons.titles.password' | translate }}</label>
                                        <input class="form-control" type="password" [(ngModel)]="password"
                                            #memberPassword="ngModel" placeholder="{{ 'welcome.password' | translate }}"
                                            name="password" required>
                                        <span class="focus-border"><i></i></span>
                                    </div>
                                    <div class="form-group row my-4 py-2">
                                        <div class="col-md-6">
                                            <label class="form-check-label remember">
                                                {{ 'welcome.rememberMe' | translate }}
                                                <input class="form-check-input" type="checkbox">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="col-md-6 text-right text-small-left mt-3 mt-md-0">
                                            <span class="forgot">
                                                <a href="/#/forgot-password">
                                                    {{ 'welcome.forgot' | translate }}
                                                </a>
                                            </span>
                                        </div>

                                    </div>
                                    <div class="col-md-12 pl-0 pr-0 my-4">
                                        <button type="submit" class="btn-submit btn btn-primary mx-auto" (click)="login()">{{
                                            'welcome.login' | translate }}</button>
                                    </div>
                                </form>
                                <div class="row mt-5">
                                    <div class="col-md-12 text-center">
                                        <p class="register-text">
                                            {{ 'welcome.notRegistered' | translate }}
                                            <a href="#"><strong>{{ 'welcome.register' | translate }}</strong></a>
                                        </p>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-6 col-xl-7 login-right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
