<div class="login-bg">
    <div class="container">
        <div class="row height-full align-items-center">
            <div class="col-12">
                <div class="card card-shadow p-3 p-md-4 p-lg-5">
                    <div class="row" *ngIf="showMsg">
                        <div class="col-xs-12">
                            <p class="alert alert-success">
                                Reset password link has been sent to registered email id, please check your mail.
                            </p>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <div class="row login-wrapper">
                            <div class="col-md-6 col-xl-5 login-left">
                                <h2 class="mb-4 mt-2 font-weight-light text-blue">Forgot Password</h2>
                                <form action="#" class="inner-form">
                                    <div class="form-group">
                                        <label for="username">E-mail</label>
                                        <input class="form-control" type="email" [(ngModel)]="username"
                                            #member="ngModel" placeholder="example@gmail.com" name="email" required>
                                        <span class="focus-border"><i></i></span>
                                        <div class="valid-feedback"><i class="icon-check"></i></div>
                                        <div class="invalid-feedback">Please enter the registered email address</div>
                                    </div>

                                    <div class="form-group row my-4 py-2">
                                        <div class="col-md-6">

                                        </div>
                                        <div class="col-md-6 text-right text-small-left mt-3 mt-md-0">
                                            <span class="forgot"><a href="/#/welcome">Back to Login?</a></span>
                                        </div>

                                    </div>
                                    <div class="col-md-12 pl-0 pr-0 my-4">
                                        <button type="submit" class="btn-submit btn btn-primary mx-auto"
                                            (click)=forgotPassword()>Submit</button>
                                    </div>
                                </form>
                            </div>



                            <div class="col-md-6 col-xl-7 login-right">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
